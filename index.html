<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>Cards</title>
  <!--link : https://uidesigndaily.com/posts/sketch-cards-card-links-components-day-1101 -->
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="card-left">
        <div class="box-1 fade-in">
          <h3>86 places</h3>
          <p>
            See your most visited places and the <br />
            places you've been.
          </p>
          <a href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        </div>
        <div class="box-2">
          <h3>Home and work</h3>
          <div>
            <i class="fa fa-home" aria-hidden="true"></i>
            <a href="#">Add your home address</a>
            <a href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
          </div>
          <div>
            <i class="fa fa-laptop" aria-hidden="true"></i>
            <a href="#">Add your work address</a>
            <a href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>

      <div class="card-right">
        <img src="./images/image.jpg" alt="" />
        <div class="card-right-description">
          <h3>Romania and Norway</h3>
          <p>Mar 18 - 31.2018</p>
          <button>View trips</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="attribution">
      Designed by <a href="https://uidesigndaily.com/posts/sketch-cards-card-links-components-day-1101"
        target="_blank">UI
        Design Daily</a>.
      Coded by <a href="https://github.com/GAGOUDE" target="_blank">GaÃ«l-Freddy GAGOUDE</a>.
    </div>
  </footer>
</body>

</html>
